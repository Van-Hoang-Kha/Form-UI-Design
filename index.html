<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>Đăng ký</header>

        <div class="progress-bar">

            <div class="step">
                <p>Tên</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Liên hệ</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Ngày </p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Gửi đi</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

        </div>

        <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <div class="title">Thông tin:</div>
                    <div class="field">
                        <div class="label">Họ</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Tên</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <button class="firstNext next">Tiếp</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Liên hệ:</div>
                    <div class="field">
                        <div class="label">Email</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Số điện thoại</div>
                        <input type="Number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Trước</button>
                        <button class="next-1 next">Sau</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Ngày sinh</div>
                    <div class="field">
                        <div class="label">Ngày</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Giới tính</div>
                        <select>
                <option>Nam</option>
                <option>Nữ</option>
                <option>Khác</option>
              </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Trước</button>
                        <button class="next-2 next">Sau</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Chi tiết đăng nhập</div>
                    <div class="field">
                        <div class="label">Người dùng</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Mật khẩu</div>
                        <input type="password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Trước</button>
                        <button class="submit">Gửi đi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    </div>
</body>

</html>
